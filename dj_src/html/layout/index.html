{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{% static 'shamsla/css/bt.css' %}">
  <link rel="stylesheet" href="{% static 'shamsla/css/commons.css' %}">
  <script src="{% static 'shamsla/js/fa.js' %}"></script>

  <link rel="icon" href="{% static 'shamsla/images/fav.PNG' %}" type="image/gif">

  {% block styles %}{% endblock %}

  <title>{% block title %}{% endblock %}</title>
</head>

<body>

  {% include 'shamsla/layout/modal.html'%}
  {% include 'shamsla/layout/nav.html'%}


  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>

<script src="{% static 'shamsla/js/jq.js' %}"></script>
<script src="{% static 'shamsla/js/pp.js' %}"></script>
<script src="{% static 'shamsla/js/bt.js' %}"></script>

<script src="{% static 'shamsla/js/main.js' %}"></script>
{% block add_script %}{% endblock add_script%}

</html>
