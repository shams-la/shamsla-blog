{% extends 'shamsla/layout/index.html' %} {% load static %} {% block styles %}

<link rel="stylesheet" href="{% static 'shamsla/css/form_outline.css' %}" />
<link rel="stylesheet" href="{% static 'shamsla/css/post_create.css' %}" />

{% endblock %} {% block title %} New Post {% endblock %} {% block content %}
<div class="d-flex justify-content-center">
  <div class="login-wrapper d-flex justify-content-center border">
    <form class="post-form" method="POST">
      {% csrf_token %}
      <h3>Create New Post</h3>
      <p class="text-muted">
        Author: <span class="text-primary">@{{user}}</span>
      </p>

      {% include 'shamsla/layout/post_form_boil.html' %}

      <button type="submit" class="btn btn-primary mr-2">Create</button>
      <a href="/" class="btn btn-light">Cancel</a>
      <br />
    </form>
  </div>
</div>
{% endblock %}
